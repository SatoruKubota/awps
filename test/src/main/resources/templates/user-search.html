<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>勤怠検索</title>
</head>

<body>

	<form th:action="@{/user-menu-sample}" method="GET">
		<input type="submit" value="ホームに戻る" class="btn">
	</form>

	<h1>勤怠情報を検索</h1>

	<form th:action="@{/search-result}" method="POST" th:object="${searchForm}">
		<br>
		<input type="text" th:field="*{userId}">
		<br>ユーザーID<br>

		<input type="date" th:field="*{date}">
		<br>日付<br>

		<input type="submit" value="検索" class="btn">
	</form>


	<div th:if="${searchResult} != null and not ${searchResult.empty}">
		<h2>検索結果</h2>
		<div th:each="kintai : ${searchResult}">
			<p th:text="${kintai.workMode}"></p>
			<p th:text="${kintai.start}"></p>
			<p th:text="${kintai.finish}"></p>
			<p th:text="${kintai.breakTime}"></p>
		</div>
	</div>


</body>

</html>
